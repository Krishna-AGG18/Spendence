  <div class="container mt-5" style="width:80vw;">
    <fieldset class="border p-4 rounded " style="width: 90%;">
      <legend class="fw-bold">Add your expenses</legend>
      <div class="mb-3 mt-4">
        <label for="Name" class="form-label">Enter Name : </label>
        <input type="text" class="form-control" id="Name" placeholder="Enter the Name ....">
        <label for="date" class="form-label">Date : </label>
        <input type="date" id="date" class="form-control" placeholder="Enter the date....">

      </div>
      <div class="mb-3 mt-4">
        <button class="btn btn-sm btn-success" id="addtolist">Add To Expense</button>
        <button class="btn btn-sm btn-danger" id="clearall" onclick="clearkrdo()">Clear Expenses</button>
      </div>
    </fieldset>

  <fieldset class="p-4 rounded" style="width: 75vw; margin: auto;">
  <legend class="fw-bold">Listed Expenses : </legend>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
